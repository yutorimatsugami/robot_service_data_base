services:
  db:
    image: postgres:15
    container_name: robot_service_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-robot_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-robot_pass}
      POSTGRES_DB: ${POSTGRES_DB:-robot_service_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - ./db/data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-robot_user}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: robot_service_adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      db:
        condition: service_healthy
