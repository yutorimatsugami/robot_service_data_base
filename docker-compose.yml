services:
  db:
    image: postgres:15
    container_name: robot_service_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-robot_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-robot_pass}
      POSTGRES_DB: ${POSTGRES_DB:-robot_service_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - ./db/data:/var/lib/postgresql/data
      # Flyway使用時はコメントアウト（initはFlywayが担当）
      # - ./db/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-robot_user}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  flyway:
    image: flyway/flyway:10
    container_name: robot_service_flyway
    command: migrate
    environment:
      FLYWAY_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-robot_service_db}
      FLYWAY_USER: ${POSTGRES_USER:-robot_user}
      FLYWAY_PASSWORD: ${POSTGRES_PASSWORD:-robot_pass}
      FLYWAY_SCHEMAS: public
      FLYWAY_CONNECT_RETRIES: 10
    volumes:
      - ./db/migrations:/flyway/sql
    depends_on:
      db:
        condition: service_healthy

  adminer:
    image: adminer
    container_name: robot_service_adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      db:
        condition: service_healthy
